<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/accounts/login/">Войти</a></p>
    <a href="/">На главную</a>
    <script>
        // Для браузеров, которые не поддерживают type="date"
        if (!('date' in document.createElement('input'))) {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/flatpickr';
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
