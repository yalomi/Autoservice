<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить отзыв</title>
</head>
<body>
    <h1>Удалить отзыв</h1>
    <p>Вы уверены, что хотите удалить этот отзыв?</p>
    <blockquote>
        <b>{{ review.name }}</b> — Оценка: {{ review.rating }}<br>
        {{ review.text }}<br>
        <small>Дата: {{ review.date|date:'d.m.Y' }}</small>
    </blockquote>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'reviews' %}">Отмена</a>
    </form>
</body>
</html>
