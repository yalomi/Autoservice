<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
</head>
<body>
    <h1>Вакансии</h1>
    {% if user.is_authenticated %}
        <a href="/accounts/profile/">Личный кабинет</a> | <a href="/accounts/logout/">Выйти</a>
    {% else %}
        <a href="/accounts/login/">Войти</a> | <a href="/accounts/register/">Регистрация</a>
    {% endif %}
    {% for vacancy in vacancies %}
        <div style="border:1px solid #ccc; margin:10px; padding:10px;">
            <h2>{{ vacancy.title }}</h2>
            <p>{{ vacancy.description }}</p>
            <small>Опубликовано: {{ vacancy.posted_at|date:'d.m.Y' }}</small>
        </div>
    {% empty %}
        <p>Пока нет вакансий.</p>
    {% endfor %}
    <a href="/">На главную</a>
</body>
</html>
