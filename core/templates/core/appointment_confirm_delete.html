<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить запись</title>
</head>
<body>
    <h1>Удалить запись</h1>
    <p>Вы уверены, что хотите удалить запись к мастеру {{ appointment.master.user.get_full_name }} на {{ appointment.date }} {{ appointment.time }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'my_appointments' %}">Отмена</a>
    </form>
</body>
</html>
