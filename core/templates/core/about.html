<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>О компании</title>
</head>
<body>
    <h1>О компании</h1>
    {% if info %}
        <h2>{{ info.title }}</h2>
        <p>{{ info.content }}</p>
    {% else %}
        <p>Информация о компании пока не добавлена.</p>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="/accounts/profile/">Личный кабинет</a> | <a href="/accounts/logout/">Выйти</a>
    {% else %}
        <a href="/accounts/login/">Войти</a> | <a href="/accounts/register/">Регистрация</a>
    {% endif %}
    <a href="/">На главную</a>
</body>
</html>
